name: Add Label for develop branch

on:
  pull_request:
    branches:
      - develop

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/labeler-develop.yml"
      - uses: kentaro-m/auto-assign-action@v1.1.1
